<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Игровые Новости</title>
  <style>
    body {
      margin: 0;
      padding: 2rem;
      font-family: 'Segoe UI', sans-serif;
      background: transparent;
      color: #fff;
    }

    .news-container {
      display: flex;
      flex-direction: column;
      gap: 2rem;
      max-width: 800px;
      margin: 0 auto;
    }

    .news-card {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 16px;
      padding: 1.5rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      transition: transform 0.2s;
    }

    .news-card:hover {
      transform: scale(1.02);
    }

    .news-title {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    .news-date {
      font-size: 0.9rem;
      color: #ccc;
      margin-bottom: 1rem;
    }

    .news-image {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 1rem;
    }

    .news-text {
      font-size: 1rem;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="news-container">
    <div class="news-card">
      <div class="news-title">Глобальный запуск!</div>
      <div class="news-date">22 июня 2025</div>
      <div class="news-text">
        Игра вышла в глобальный запуск! Играйте, сражайтесь, клубкуйтесь!
      </div>
    </div>

    <div class="news-card">
      <div class="news-title">Бета-тест</div>
      <div class="news-date">19 июня 2025</div>
      <div class="news-text">
        Проводится бета-тест игры.
      </div>
    </div>
  </div>
</body>
</html>
